<div *ngIf="form; else loading">
	<form [formGroup]="form" (ngSubmit)="submit()">
		<div class="form-control">
			<label for="title">Назва поста:</label>
			<input id="title" type="text" formControlName="title">
			<div *ngIf="form.get('title')!.invalid && form.get('title')!.touched" class="validation">
				<small *ngIf="form.get('title')!.errors?.['required']">
					Поле не може бути пустим.
				</small>
			</div>
		</div>

		<div class="form-control">
			<label for="">Контент поста:</label>
			<quill-editor formControlName="text"></quill-editor>
		</div>

		<button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitted">Обновити</button>
	</form>
</div>

<ng-template #loading>
	<p [ngStyle]="{'fontSize': '28px', 'fontWeight': '600'}" class="text-center">Триває завантаження...</p>
</ng-template>
